<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>百年桜 AR - 完成版テスト</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <div class="arjs-loader" style="height: 100%; width: 100%; position: absolute; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center;">
    <div style="text-align: center; color: white; font-family: sans-serif;">桜のデータを読み込んでいます...</div>
  </div>

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
 <a-nft
      type="nft"
      url="https://mikkaichi0278-lab.github.io/sakura8/sakura"
      smooth="true"
      smoothCount="20" 
      smoothTolerance=".05"
      smoothThreshold="10"
    >
      <a-image
        src="butterfly.png"
        position="150 150 50" 
        scale="250 250 250"
        rotation="90 0 0" 
        animation="property: position; from: 150 150 50; to: 180 180 100; dur: 5000; loop: true; dir: alternate; easing: easeInOutQuad"
      ></a-image>
   
      <a-image src="petal.png" scale="100 100 100" rotation="0 0 0"
               animation="property: position; from: 50 400 30; to: 200 -100 80; dur: 6000; loop: true; easing: linear">
      </a-image>

      <a-image src="petal.png" scale="80 80 80" rotation="0 0 0"
               animation="property: position; from: 200 450 60; to: -50 -50 40; dur: 8000; loop: true; easing: linear">
      </a-image>

      <a-image src="petal.png" scale="120 120 120" rotation="0 0 0"
               animation="property: position; from: 300 350 20; to: 250 -200 100; dur: 5000; loop: true; easing: linear">
      </a-image>

    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.addEventListener('arjs-nft-loaded', () => {
      document.querySelector('.arjs-loader').style.display = 'none';
    });
  </script>
</body>
</html>
