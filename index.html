<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>百年桜 AR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
<a-scene embedded arjs>

  <a-marker type="pattern" url="pattern.patt">

    <!-- 花びら① -->
    <a-image src="petal.png"
         width="0.5"
         height="0.5"
         position="-0.2 1 0"
         animation="property: position;
                    from: -0.2 1 0;
                    to: -0.2 -0.5 0;
                    dur: 6000;
                    loop: true">
</a-image>

    <!-- 花びら② -->
    <a-image src="petal.png"
         width="0.5"
         height="0.5"
         position="-0.2 1 0"
         animation="property: position;
                    from: -0.2 1 0;
                    to: -0.2 -0.5 0;
                    dur: 6000;
                    loop: true">
</a-image>

    <!-- 蝶 -->
    <a-image src="butterfly.png"
             width="0.35" height="0.35"
             position="0.4 0.6 0"
             animation="property: position;
                        from: 0.4 0.6 0;
                        to: -0.4 0.8 0;
                        dur: 5000;
                        loop: true;
                        dir: alternate">
    </a-image>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
