<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>百年桜 AR - 花吹雪ver</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">
    
    <a-marker type="pattern" url="pattern.patt">

      <a-entity 
        position="0 1 0" 
        particle-system="
          preset: dust; 
          color: #FFC0CB, #FFFFFF; 
          particleCount: 500; 
          size: 1; 
          maxAge: 2; 
          velocityValue: 0 -1 0; 
          velocitySpread: 1 0 1; 
          accelerationValue: 0 -0.1 0;">
      </a-entity>

      <a-image src="butterfly.png"
               position="0.5 0.5 0"
               scale="0.5 0.5 0.5"
               animation="property: position;
                          from: 0.5 0.5 0;
                          to: -0.5 0.7 0;
                          dur: 5000;
                          loop: true;
                          dir: alternate">
      </a-image>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
