<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>百年桜 AR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
<a-scene embedded arjs>

  <a-marker type="pattern" url="pattern.patt">

   <!-- 花びら① -->
<a-image src="petal.png"
         width="0.2" height="0.2"
         position="-0.4 1.4 0"
         animation="property: position;
                    from: -0.4 1.4 0;
                    to: -0.4 -0.6 0;
                    dur: 6500;
                    loop: true"
         animation__rot="property: rotation;
                         from: 0 0 0;
                         to: 0 360 0;
                         dur: 8000;
                         loop: true">
</a-image>

<!-- 花びら② -->
<a-image src="petal.png"
         width="0.18" height="0.18"
         position="-0.15 1.2 0"
         animation="property: position;
                    from: -0.15 1.2 0;
                    to: -0.15 -0.6 0;
                    dur: 7200;
                    loop: true"
         animation__rot="property: rotation;
                         from: 0 0 0;
                         to: 0 360 0;
                         dur: 9000;
                         loop: true">
</a-image>

<!-- 花びら③ -->
<a-image src="petal.png"
         width="0.22" height="0.22"
         position="0.1 1.5 0"
         animation="property: position;
                    from: 0.1 1.5 0;
                    to: 0.1 -0.6 0;
                    dur: 6800;
                    loop: true"
         animation__rot="property: rotation;
                         from: 0 0 0;
                         to: 0 360 0;
                         dur: 8500;
                         loop: true">
</a-image>

<!-- 花びら④ -->
<a-image src="petal.png"
         width="0.17" height="0.17"
         position="0.35 1.3 0"
         animation="property: position;
                    from: 0.35 1.3 0;
                    to: 0.35 -0.6 0;
                    dur: 7500;
                    loop: true"
         animation__rot="property: rotation;
                         from: 0 0 0;
                         to: 0 360 0;
                         dur: 9200;
                         loop: true">
</a-image>

<!-- 花びら⑤ -->
<a-image src="petal.png"
         width="0.2" height="0.2"
         position="0.55 1.6 0"
         animation="property: position;
                    from: 0.55 1.6 0;
                    to: 0.55 -0.6 0;
                    dur: 7000;
                    loop: true"
         animation__rot="property: rotation;
                         from: 0 0 0;
                         to: 0 360 0;
                         dur: 8800;
                         loop: true">
</a-image>


    <!-- 蝶 -->
    <a-image src="butterfly.png"
             width="0.35" height="0.35"
             position="0.4 0.6 0"
             animation="property: position;
                        from: 0.4 0.6 0;
                        to: -0.4 0.8 0;
                        dur: 5000;
                        loop: true;
                        dir: alternate">
    </a-image>

  </a-marker>

  <a-entity camera></a-entity>
</a-scene>
</body>
</html>
