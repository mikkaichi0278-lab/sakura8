<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>百年桜 AR - A3試作NFT版</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <a-nft
      type="nft"
      url="https://mikkaichi0278-lab.github.io/sakura8/sakura" 
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      
      <a-image src="butterfly.png"
               position="50 50 -50"
               scale="50 50 50"
               animation="property: position; from: 100 50 50; to: -100 150 -50; dur: 5000; loop: true; dir: alternate">
      </a-image>

      <a-image src="petal.png" scale="20 20 20"
               animation="property: position; from: -50 200 -50; to: -10 -50 50; dur: 3000; loop: true; easing: linear">
      </a-image>
      <a-image src="petal.png" scale="15 15 15"
               animation="property: position; from: 50 200 50; to: 10 -50 -50; dur: 4500; loop: true; easing: linear">
      </a-image>
      <a-image src="petal.png" scale="20 20 20"
               animation="property: position; from: 0 200 0; to: -30 -50 0; dur: 3500; loop: true; easing: linear">
      </a-image>
      <a-image src="petal.png" scale="10 10 10"
               animation="property: position; from: -80 200 80; to: 30 -50 -80; dur: 5000; loop: true; easing: linear">
      </a-image>
      <a-image src="petal.png" scale="20 20 20"
               animation="property: position; from: 80 200 -80; to: -20 -50 20; dur: 4000; loop: true; easing: linear">
      </a-image>

    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
