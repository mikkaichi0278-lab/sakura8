<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>百年桜 AR - 桜吹雪Ver</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <div class="arjs-loader" style="height: 100%; width: 100%; position: absolute; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center;">
    <div style="text-align: center; color: white; font-family: sans-serif;">桜吹雪の準備中...</div>
  </div>

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-nft
      type="nft"
      url="https://mikkaichi0278-lab.github.io/sakura8/sakura"
      smooth="true"
      smoothCount="30"
      smoothTolerance=".05"
      smoothThreshold="10"
    >
      <a-image src="butterfly.png" position="150 150 50" scale="250 250 250" rotation="90 0 180" 
               animation="property: position; from: 150 150 50; to: 180 180 120; dur: 5000; loop: true; dir: alternate; easing: easeInOutQuad"></a-image>

      <a-image src="petal.png" scale="80 80 80" rotation="90 0 0" position="50 400 30"
               animation="property: position; from: 50 400 30; to: 250 -100 80; dur: 6000; loop: true; easing: linear"></a-image>
      <a-image src="petal.png" scale="120 120 120" rotation="90 0 45" position="250 450 60"
               animation="property: position; from: 250 450 60; to: 50 -150 40; dur: 8500; loop: true; easing: linear"></a-image>
      <a-image src="petal.png" scale="60 60 60" rotation="90 0 90" position="150 500 20"
               animation="property: position; from: 150 500 20; to: 150 -100 100; dur: 11000; loop: true; easing: linear"></a-image>
      <a-image src="petal.png" scale="150 150 150" rotation="90 0 -30" position="300 350 150"
               animation="property: position; from: 300 350 150; to: -100 0 180; dur: 5000; loop: true; easing: linear"></a-image>
      <a-image src="petal.png" scale="90 90 90" rotation="90 0 180" position="0 400 50"
               animation="property: position; from: 0 400 50; to: 300 -50 20; dur: 7000; loop: true; easing: linear"></a-image>
      <a-image src="petal.png" scale="100 100 100" rotation="90 0 0" position="150 450 40"
               animation__pos="property: position; from: 150 450 40; to: 250 -200 60; dur: 9500; loop: true; easing: linear"
               animation__rot="property: rotation; from: 90 0 0; to: 90 0 360; dur: 4000; loop: true; easing: linear"></a-image>

    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.addEventListener('arjs-nft-loaded', () => {
      document.querySelector('.arjs-loader').style.display = 'none';
    });
  </script>
</body>
</html>
