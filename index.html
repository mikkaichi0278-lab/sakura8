<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>百年桜 ARプロジェクト</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.1.3/dist/aframe-particle-system-component.min.js"></script>
  
  <style>
    /* 読み込み中画面のスタイル */
    .arjs-loader {
      height: 100%; width: 100%; position: absolute; top: 0; left: 0;
      background-color: rgba(0, 0, 0, 0.7); z-index: 9999;
      display: flex; justify-content: center; align-items: center;
    }
    .arjs-loader div { text-align: center; color: white; font-family: sans-serif; }
  </style>
</head>

<body style="margin:0; overflow:hidden;">
  <div class="arjs-loader">
    <div>百年桜のデータを読み込んでいます...<br>（このまましばらくお待ちください）</div>
  </div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <a-nft
      type="nft"
      url="https://[あなたのユーザー名].github.io/[リポジトリ名]/markers/sakura" 
      smooth="true"
      smoothCount="30"
      smoothTolerance=".05"
      smoothThreshold="5">

      <a-entity 
        position="0 150 -100" 
        particle-system="
          preset: dust; 
          color: #FFC0CB, #FFFFFF; 
          particleCount: 2000; 
          size: 3; 
          maxAge: 4; 
          velocityValue: 0 -50 0; 
          velocitySpread: 50 20 50; 
          accelerationValue: 0 -10 0;
          image: petal.png;">
      </a-entity>

      <a-image src="butterfly.png"
               position="0 50 20"
               scale="50 50 50"
               animation="property: position;
                          from: 100 50 20;
                          to: -100 80 20;
                          dur: 6000;
                          loop: true;
                          dir: alternate">
      </a-image>

    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // マーカーが読み込まれたらローダーを消す
    window.addEventListener('arjs-nft-loaded', () => {
       document.querySelector('.arjs-loader').style.display = 'none';
    });
  </script>
</body>
</html>
