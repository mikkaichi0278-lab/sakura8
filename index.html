<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>百年桜 AR - 桜吹雪Ver</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
  <div class="arjs-loader" style="height: 100%; width: 100%; position: absolute; top: 0; left: 0; background-color: rgba(0, 0, 0, 0.8); z-index: 9999; display: flex; justify-content: center; align-items: center;">
    <div style="text-align: center; color: white; font-family: sans-serif;">桜吹雪の準備中...</div>
  </div>

  <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-nft
      type="nft"
      url="https://mikkaichi0278-lab.github.io/sakura8/sakura"
      smooth="true"
      smoothCount="60" 
      smoothTolerance=".05"
      smoothThreshold="12"
    >
      <a-image src="butterfly.png" position="150 150 60" scale="220 220 220" rotation="90 0 180" 
               animation="property: position; from: 140 140 60; to: 160 170 90; dur: 6000; loop: true; dir: alternate; easing: easeInOutQuad"></a-image>

      <a-image src="petal.png" scale="80 80 80" rotation="90 0 0"
               animation="property: position; from: -50 500 20; to: 150 -100 40; dur: 12000; loop: true; easing: linear"></a-image>
      
      <a-image src="petal.png" scale="110 110 110" rotation="90 0 45"
               animation="property: position; from: 350 450 80; to: -100 -50 120; dur: 7500; loop: true; easing: linear"></a-image>
      
      <a-image src="petal.png" scale="70 70 70" rotation="90 0 90"
               animation="property: position; from: 150 600 50; to: 150 0 200; dur: 15000; loop: true; easing: linear"></a-image>
      
      <a-image src="petal.png" scale="160 160 160" rotation="90 0 -30"
               animation="property: position; from: 450 300 150; to: 50 -100 50; dur: 9000; loop: true; easing: linear"></a-image>
      
      <a-image src="petal.png" scale="100 100 100" rotation="90 0 160"
               animation="property: position; from: -100 200 180; to: 400 100 100; dur: 8500; loop: true; easing: linear"></a-image>
      
      <a-image src="petal.png" scale="60 60 60" rotation="90 0 0"
               animation__pos="property: position; from: 200 500 10; to: 100 -50 30; dur: 14000; loop: true; easing: linear"
               animation__rot="property: rotation; from: 90 0 0; to: 90 0 360; dur: 5000; loop: true; easing: linear"></a-image>

    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.addEventListener('arjs-nft-loaded', () => {
      document.querySelector('.arjs-loader').style.display = 'none';
    });
  </script>
</body>
</html>
