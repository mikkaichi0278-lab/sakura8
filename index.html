
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>百年桜 AR - 完成版（位置調整済）</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="debugUIEnabled: false;">
    
    <a-marker type="pattern" url="pattern.patt">
      
      <a-entity 
        position="0 0.5 0" 
        particle-system="
          preset: dust; 
          color: #FFC0CB, #FFFFFF; 
          particleCount: 500; 
          size: 0.5; 
          maxAge: 2; 
          velocityValue: 0 -0.5 0; 
          velocitySpread: 1 0 1; 
          accelerationValue: 0 -0.1 0;">
      </a-entity>

      <a-image src="butterfly.png"
               position="0 0.2 0"
               scale="0.5 0.5 0.5"
               animation="property: position;
                          from: 0.3 0.2 0;
                          to: -0.3 0.4 0;
                          dur: 4000;
                          loop: true;
                          dir: alternate">
      </a-image>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
